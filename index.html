<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body class="grid-flow">
  <div class="shape-wrapper">
    <img src="./images/pattern-background-mobile.svg" alt="" class="shape-mobile">

    <img src="./images/pattern-background-desktop.svg" alt="" class="shape-desktop">
  </div>

  <main class="card grid-flow">
    <img src="./images/illustration-hero.svg" alt="Music" class="music-banner">

    <article class="intro grid-flow">
      <h1 class="title">
        Order Summary
      </h1>

      <p class="description">
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>
    </article>

    <div class="plan-wrapper grid-flow">
      <div class="note-wrapper">
        <img src="./images/icon-music.svg" alt="" class="note">
      </div>

      <p class="plan">
        <span>Annual Plan</span>

        $59.99/year
      </p>

      <a href="#" class="change">Change</a>
    </div>

    <button class="proceed grid-flow">
      Proceed to Payment
    </button>

    <h3 class="cancel">
      Cancel Order
    </h3>
  </main>
</body>
</html>
